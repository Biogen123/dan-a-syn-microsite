<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autocentrum Dan a Syn</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #e0f7fa, #fff);
      font-family: Arial, sans-serif;
    }
    .dan-container {
      position: relative;
      width: 100%;
      height: 500px;
      overflow: hidden;
    }
    .dan {
      position: absolute;
      left: -200px;
      top: 50px;
      width: 180px;
      animation: walk 10s linear infinite;
    }
    @keyframes walk {
      0% { left: -200px; }
      100% { left: 100%; }
    }
    .chatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #fff;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 1rem;
      max-width: 300px;
      font-size: 14px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .chatbot button {
      margin-top: 10px;
      background: #007BFF;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .chatbot button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="dan-container">
    <img src="20250807_1529_Friendly Cartoon Handyman_simple_compose_01k22bjhateamrpxhm0tt7tbc5.gif" alt="Dan kráčí" class="dan">
  </div>

  <div class="chatbot" id="chatbot">
    <p><strong>Dan:</strong> Potřebuješ pomoct se STK?</p>
    <button onclick="odpoved1()">Ano, mám propadlou STK</button>
    <button onclick="odpoved2()">Co je třeba udělat?</button>
    <p id="odpoved"></p>
  </div>

  <script>
    function odpoved1() {
      document.getElementById("odpoved").innerText = "To není problém. Nejbližší termín máme zítra v 7:30.";
    }
    function odpoved2() {
      document.getElementById("odpoved").innerText = "Doporučujeme výměnu oleje, seřízení brzd a celkovou diagnostiku.";
    }
  </script>

</body>
</html>
