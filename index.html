<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dan a Syn - Microsite</title>
  <style>
    body {
      background: linear-gradient(to bottom, #1c1c1c, #2b2b2b);
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      padding: 2rem;
      color: orange;
    }

    .walking-dan {
      position: absolute;
      bottom: 30px;
      left: -300px;
      width: 160px;
      animation: walkDan 12s linear infinite;
    }

    @keyframes walkDan {
      0% { left: -300px; }
      100% { left: 100%; }
    }

    #chatbot {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #333;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.6);
      z-index: 1000;
    }

    #chatbot button {
      background-color: orange;
      color: black;
      border: none;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 0.5rem;
    }

    #chat-output {
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <h1>Dan a Syn Autocentrum</h1>

  <!-- Chodící Dan -->
  <img src="dan-chodi.png" alt="Dan kráčí" class="walking-dan" />

  <!-- Chatbot -->
  <div id="chatbot">
    <button onclick="chatResponse()">Zeptej se Dana</button>
    <p id="chat-output"></p>
  </div>

  <script>
    function chatResponse() {
      const odpovedi = [
        "Dobrý den, STK máme volný termín zítra v 8:00!",
        "Olej a filtr zvládneme do hodiny, cena 990 Kč.",
        "Zavolejte nám na 123 456 789 nebo pište přes formulář.",
        "Máte problém s rozvodem? Ne s tím doma – s autem! Oprava do 2 dnů."
      ];
      const index = Math.floor(Math.random() * odpovedi.length);
      document.getElementById('chat-output').innerText = odpovedi[index];
    }
  </script>

</body>
</html>
