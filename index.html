<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autocentrum Dan a Syn</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #1c1c1c, #2b2b2b);
      color: white;
    }

    h1 {
      text-align: center;
      color: orange;
    }

    .dan-wrapper {
      position: relative;
      height: 200px;
      overflow: hidden;
      margin-bottom: 2rem;
    }

    .dan-animated {
      width: 120px;
      position: absolute;
      bottom: 0;
      animation: walk 10s linear infinite;
    }

    @keyframes walk {
      0% { left: -150px; }
      100% { left: 100%; }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 3rem;
    }

    th, td {
      border: 1px solid orange;
      padding: 1rem;
      text-align: left;
    }

    th {
      background-color: #333;
    }

    .chatbot {
      background: #1e1e1e;
      padding: 1rem;
      border: 2px solid orange;
      border-radius: 10px;
    }

    .chatbot h2 {
      margin-top: 0;
      color: orange;
    }

    .question {
      margin: 1rem 0;
    }

    .question button {
      background-color: orange;
      border: none;
      padding: 0.5rem 1rem;
      color: black;
      cursor: pointer;
      border-radius: 5px;
    }

    .answer {
      margin-top: 0.5rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>Autocentrum Dan a Syn</h1>

  <div class="dan-wrapper">
    <img src="dan-chodi.png" alt="Dan jde" class="dan-animated"/>
  </div>

  <table>
    <tr>
      <th>Služba</th>
      <th>Cena</th>
    </tr>
    <tr>
      <td>STK + Emise</td>
      <td>1 500 Kč</td>
    </tr>
    <tr>
      <td>Výměna oleje + filtr</td>
      <td>990 Kč</td>
    </tr>
    <tr>
      <td>Příprava na STK</td>
      <td>od 800 Kč</td>
    </tr>
  </table>

  <div class="chatbot">
    <h2>Chytrý chatbot</h2>

    <div class="question">
      <button onclick="toggleAnswer('answer1')">Kdy můžu na STK?</button>
      <div id="answer1" class="answer" style="display:none;">V nejbližším volném termínu – třeba zítra v 7:30. Chcete rezervovat?</div>
    </div>

    <div class="question">
      <button onclick="toggleAnswer('answer2')">Kolik stojí výměna oleje?</button>
      <div id="answer2" class="answer" style="display:none;">Základní výměna oleje s filtrem stojí 990 Kč.</div>
    </div>
  </div>

  <script>
    function toggleAnswer(id) {
      var el = document.getElementById(id);
      el.style.display = el.style.display === "none" ? "block" : "none";
    }
  </script>
</body>
</html>
